<!DOCTYPE html>
<html>
<head>
    <title>HTML list ordered</title>
</head>
<body>
    <ul>
        <!--첫번째 목록-->
        <li>
            <b>Fruits</b>
            <ol>
                <li>apple</li>
                <li>banana</li>
                <li>orange</li>
            </ol>
        </li>
        <!--두번째 목록-->
        <li>
            <b>Vegetables</b>
            <ol>
                <li>lettuce</li>
                <li>tomato</li>
                <li>cavage</li>
            </ol>
        </li>
    </ul>
</body>
</html>
